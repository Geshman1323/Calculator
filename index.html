<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - geshman93 - Project O</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div  data-display-port class="display"></div>
        <button data-input-btn class="btn two">AC</button>
        <button data-input-btn class="btn">DEL</button>
        <button data-input-btn class="btn">+</button>
        <button data-input-btn class="btn">1</button>
        <button data-input-btn class="btn">2</button>
        <button data-input-btn class="btn">3</button>
        <button data-input-btn class="btn">-</button>
        <button data-input-btn class="btn">4</button>
        <button data-input-btn class="btn">5</button>
        <button data-input-btn class="btn">6</button>
        <button data-input-btn class="btn">*</button>
        <button data-input-btn class="btn">7</button>
        <button data-input-btn class="btn">8</button>
        <button data-input-btn class="btn">9</button>
        <button data-input-btn class="btn">/</button>
        <button data-input-btn class="btn">0</button>
        <button data-input-btn class="btn">.</button>
        <button data-input-btn class="btn two">=</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
